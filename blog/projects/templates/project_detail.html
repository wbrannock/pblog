{% extends "base.html" %}
{% load static %}

{% block page_content %}

        <h5>About the project:</h5>
        <p>{{ project.description }}</p>

        <h5>Github Link</h5>
        <a href="{{ project.github }}"> View on Github</a>
    </div>
</div>
{% endblock %}
